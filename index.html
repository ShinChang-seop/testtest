<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아두이노 움직임 감지 센서 강의</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .lecture { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .lecture h3 { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>아두이노 움직임 감지 센서 강의</h1>
        <p>아두이노 센서의 원리와 작동법을 배워보세요.</p>
        <button onclick="showLectures()">강의 보기</button>
        
        <div id="lecture-list"></div>
    </div>

    <script>
        const lectures = [
            { title: "아두이노란?", description: "아두이노의 기본 개념과 사용법" },
            { title: "움직임 감지 센서 소개", description: "PIR 센서와 초음파 센서의 원리" },
            { title: "센서와 아두이노 연결하기", description: "센서와 아두이노 보드 연결 방법" },
            { title: "센서 데이터 처리", description: "센서 데이터를 코드로 처리하는 방법" }
        ];

        function showLectures() {
            const list = document.getElementById("lecture-list");
            list.innerHTML = "";
            lectures.forEach(lecture => {
                const div = document.createElement("div");
                div.className = "lecture";
                div.innerHTML = `<h3>${lecture.title}</h3><p>${lecture.description}</p>`;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
